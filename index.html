<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Demo ‚Äì Single File App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0b1220;
      --panel: #111a2b;
      --panel-2:#0e1625;
      --text: #e6e9ef;
      --muted:#93a1b3;
      --brand:#6ea8fe;
      --accent:#22c55e;
      --danger:#ef4444;
      --ring: 0 0 0 3px rgba(110,168,254,.35);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --card: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    }
    [data-theme="light"]{
      --bg:#f7f8fb;
      --panel:#ffffff;
      --panel-2:#f0f3f9;
      --text:#0b1220;
      --muted:#5f6b7a;
      --brand:#2563eb;
      --accent:#16a34a;
      --danger:#dc2626;
      --shadow:0 12px 30px rgba(0,0,0,.08)
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    a{color:inherit; text-decoration:none}
    .app{
      display:grid; grid-template-columns: 260px minmax(0,720px) 320px; gap:20px;
      max-width: 1280px; margin: 0 auto; padding: 20px;
    }
    header.top{
      position:sticky; top:0; z-index:10; backdrop-filter:saturate(120%) blur(8px);
      background: color-mix(in hsl, var(--bg) 78%, transparent);
      border-bottom: 1px solid color-mix(in srgb, var(--text) 12%, transparent);
    }
    .top .bar{
      max-width:1280px; margin:0 auto; padding: 12px 20px; display:flex; align-items:center; gap:12px;
    }
    .logo{display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.2px}
    .logo-badge{width:32px; height:32px; border-radius:10px; background:linear-gradient(135deg,var(--brand),#a78bfa); display:grid; place-items:center; box-shadow:var(--shadow)}
    .search{flex:1; position:relative}
    .search input{
      width:100%; padding:10px 38px; border-radius:12px; background:var(--panel-2); border:1px solid color-mix(in srgb, var(--text) 10%, transparent);
      color:var(--text); outline:none
    }
    .search svg{position:absolute; left:10px; top:50%; transform:translateY(-50%); opacity:.6}
    .top-actions{display:flex; gap:8px; align-items:center}
    .btn{border:1px solid color-mix(in srgb, var(--text) 10%, transparent); background:var(--panel); color:var(--text); padding:9px 12px; border-radius:12px; display:inline-flex; align-items:center; gap:8px; cursor:pointer}
    .btn:hover{filter:brightness(1.05)}
    .btn.primary{background:linear-gradient(135deg, var(--brand), #a78bfa); border:none; color:white}
    .btn.ghost{background:transparent}

    /* Columns */
    .col{display:flex; flex-direction:column; gap:16px}
    .card{background:var(--panel); border:1px solid color-mix(in srgb, var(--text) 10%, transparent); border-radius:18px; box-shadow:var(--shadow); overflow:hidden}
    .card-body{padding:14px 16px}
    .card-title{font-weight:700}

    /* Left sidebar */
    .profile{display:flex; align-items:center; gap:12px}
    .avatar{width:48px; height:48px; border-radius:50%; background:linear-gradient(135deg,#1f2937,#374151); display:grid; place-items:center; font-weight:800}
    [data-theme="light"] .avatar{background:linear-gradient(135deg,#c7d2fe,#93c5fd)}
    .muted{color:var(--muted); font-size:.92rem}
    .menu a{display:flex; align-items:center; gap:10px; padding:10px 12px; border-radius:12px}
    .menu a:hover{background:var(--panel-2)}

    /* Composer */
    .composer{display:flex; gap:12px}
    .composer .avatar{flex:0 0 44px; width:44px; height:44px}
    .composer textarea{width:100%; resize:vertical; min-height:68px; max-height:200px; padding:12px; border-radius:14px; border:1px solid color-mix(in srgb, var(--text) 10%, transparent); background:var(--panel-2); color:var(--text)}
    .composer-actions{display:flex; align-items:center; justify-content:space-between; gap:10px; margin-top:8px}
    .chips{display:flex; gap:8px; flex-wrap:wrap}
    .chip{padding:6px 10px; border-radius:20px; background:var(--panel-2); border:1px dashed color-mix(in srgb, var(--text) 15%, transparent); font-size:.88rem}
    .preview{margin-top:8px; display:none}
    .preview img{max-width:100%; border-radius:12px; border:1px solid color-mix(in srgb, var(--text) 10%, transparent)}

    /* Post */
    .post{display:flex; gap:12px}
    .post .avatar{flex:0 0 40px; width:40px; height:40px}
    .post-head{display:flex; align-items:center; gap:10px}
    .post-head .name{font-weight:700}
    .post-time{font-size:.88rem; color:var(--muted)}
    .post-body{margin-top:6px; line-height:1.5}
    .post-img{margin-top:10px}
    .post-img img{width:100%; border-radius:14px}
    .post-actions{display:flex; gap:8px; margin-top:10px}
    .action{flex:1; display:flex; align-items:center; gap:6px; padding:8px 10px; border-radius:12px; background:var(--panel-2); border:1px solid color-mix(in srgb, var(--text) 10%, transparent); cursor:pointer; justify-content:center}
    .action.active{outline:var(--ring)}
    .counts{display:flex; gap:12px; align-items:center; margin-top:6px; color:var(--muted); font-size:.9rem}

    /* Comments */
    .comments{margin-top:10px; display:none}
    .comment{display:flex; gap:8px; padding:8px; background:var(--panel-2); border:1px solid color-mix(in srgb, var(--text) 10%, transparent); border-radius:12px}
    .comment .avatar{width:28px; height:28px; font-size:.8rem}
    .add-comment{display:flex; gap:8px; margin-top:8px}
    .add-comment input{flex:1; padding:8px 10px; border-radius:12px; border:1px solid color-mix(in srgb, var(--text) 10%, transparent); background:transparent; color:var(--text)}

    /* Right sidebar */
    .stories{display:flex; gap:10px; overflow:auto; padding-bottom:6px}
    .story{flex:0 0 auto; width:80px; text-align:center}
    .story .bubble{width:80px; height:120px; border-radius:18px; background:conic-gradient(from 220deg at 50% 50%, #a78bfa, #60a5fa, #34d399, #a78bfa); display:grid; place-items:center; padding:6px}
    .story .bubble .inner{width:100%; height:100%; background:var(--panel); border-radius:14px; display:grid; place-items:center}

    .trend{display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px dashed color-mix(in srgb, var(--text) 12%, transparent)}
    .trend:last-child{border-bottom:none}

    .follow{display:flex; align-items:center; justify-content:space-between; gap:10px; padding:6px 0}
    .follow .who{display:flex; align-items:center; gap:8px}

    /* Responsive */
    @media (max-width: 1100px){
      .app{grid-template-columns: minmax(0,1fr) 320px;}
      .left{display:none}
    }
    @media (max-width: 840px){
      .app{grid-template-columns: 1fr}
      .right{display:none}
      .top .bar{padding: 12px 14px}
    }

    /* Utility */
    .pill{font-size:.75rem; padding:4px 8px; border-radius:999px; background:var(--panel-2); border:1px solid color-mix(in srgb, var(--text) 10%, transparent)}
    .spacer{height:8px}
    .divider{height:1px; background:color-mix(in srgb, var(--text) 10%, transparent)}
  </style>
</head>
<body>
  <header class="top">
    <div class="bar">
      <div class="logo" aria-label="Brand">
        <div class="logo-badge" aria-hidden="true">üßø</div>
        <span>Social<span style="opacity:.6">Demo</span></span>
      </div>
      <div class="search" role="search">
        <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true"><path d="M12.9 14.32a8 8 0 111.414-1.414l4.387 4.387-1.414 1.414-4.387-4.387zM14 8a6 6 0 11-12 0 6 6 0 0112 0z"/></svg>
        <input id="search" placeholder="Search posts, people, tags‚Ä¶" aria-label="Search"/>
      </div>
      <div class="top-actions">
        <button class="btn primary" id="newPostBtn" aria-label="New post">‚ûï New</button>
        <button class="btn" id="themeBtn" aria-label="Toggle theme">üåì Theme</button>
        <button class="btn ghost" id="notifyBtn" aria-label="Notifications">üîî <span id="notifCount" class="pill" style="margin-left:6px">3</span></button>
      </div>
    </div>
  </header>

  <main class="app">
    <!-- Left -->
    <aside class="col left">
      <div class="card">
        <div class="card-body">
          <div class="profile">
            <div class="avatar" aria-hidden="true">HK</div>
            <div>
              <div class="card-title">Hari Kiran</div>
              <div class="muted">@harik</div>
            </div>
          </div>
          <div class="spacer"></div>
          <div class="menu">
            <a href="#"><span>üè†</span> Home</a>
            <a href="#"><span>‚≠ê</span> Favorites</a>
            <a href="#"><span>üóÇÔ∏è</span> Collections</a>
            <a href="#"><span>‚öôÔ∏è</span> Settings</a>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="card-title">Shortcuts</div>
          <div class="spacer"></div>
          <div class="chips">
            <div class="chip">#webdev</div>
            <div class="chip">#design</div>
            <div class="chip">#react</div>
            <div class="chip">#gaming</div>
            <div class="chip">#food</div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main -->
    <section class="col center">
      <div class="card" id="composerCard">
        <div class="card-body">
          <div class="composer">
            <div class="avatar" aria-hidden="true">HK</div>
            <div style="flex:1">
              <textarea id="composerText" placeholder="What's happening?" aria-label="Write a post"></textarea>
              <div class="preview" id="imgPreview"><img alt="preview" id="imgPreviewImg"></div>
              <div class="composer-actions">
                <div style="display:flex; gap:8px; align-items:center">
                  <label class="btn" for="imageInput" aria-label="Attach image">üñºÔ∏è Image</label>
                  <input id="imageInput" type="file" accept="image/*" hidden>
                  <button class="btn" id="clearImg" aria-label="Remove image" title="Remove image">‚ôªÔ∏è Clear</button>
                </div>
                <div style="display:flex; gap:8px; align-items:center">
                  <span id="charCount" class="muted">0/280</span>
                  <button class="btn primary" id="postBtn" disabled>Post</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="feed"></div>
    </section>

    <!-- Right -->
    <aside class="col right">
      <div class="card">
        <div class="card-body">
          <div class="card-title" style="margin-bottom:8px">Stories</div>
          <div class="stories" id="stories">
            <!-- Stories injected by JS -->
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="card-title">Trends</div>
          <div class="trend"><span>#UIMicroInteractions</span><span class="muted">12.3K</span></div>
          <div class="trend"><span>#JavaScript</span><span class="muted">98.2K</span></div>
          <div class="trend"><span>#Cricket</span><span class="muted">40.1K</span></div>
          <div class="trend"><span>#AI</span><span class="muted">220K</span></div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="card-title">Who to follow</div>
          <div id="suggestions"></div>
        </div>
      </div>
    </aside>
  </main>

  <template id="postTemplate">
    <div class="card post-card">
      <div class="card-body">
        <div class="post">
          <div class="avatar">AA</div>
          <div style="flex:1">
            <div class="post-head">
              <span class="name">Anon</span>
              <span class="post-time" aria-label="time">¬∑ just now</span>
            </div>
            <div class="post-body"></div>
            <div class="post-img" style="display:none"><img alt="post image"></div>
            <div class="counts"><span class="like-count">0 likes</span> ¬∑ <span class="comment-count">0 comments</span></div>
            <div class="post-actions">
              <button class="action like" aria-pressed="false" aria-label="Like">‚ù§Ô∏è Like</button>
              <button class="action comment-toggle" aria-expanded="false" aria-controls="comments">üí¨ Comment</button>
              <button class="action share" aria-label="Share">üì§ Share</button>
            </div>
            <div class="comments">
              <div class="comment">
                <div class="avatar">JB</div>
                <div><b>John</b> <span class="muted">¬∑ 1m</span>
                  <div>Love this! üî•</div>
                </div>
              </div>
              <div class="add-comment">
                <input type="text" placeholder="Write a comment‚Ä¶" aria-label="Add comment">
                <button class="btn">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script>
    // ----- Utilities -----
    const $ = (sel, root=document) => root.querySelector(sel);
    const $$ = (sel, root=document) => Array.from(root.querySelectorAll(sel));

    // ----- Theme -----
    const themeBtn = $('#themeBtn');
    const storedTheme = localStorage.getItem('theme');
    if(storedTheme){ document.body.setAttribute('data-theme', storedTheme) }
    themeBtn.addEventListener('click', () => {
      const next = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      if(next === 'light') document.body.setAttribute('data-theme','light');
      else document.body.removeAttribute('data-theme');
      localStorage.setItem('theme', document.body.getAttribute('data-theme') || 'dark');
    });

    // ----- Fake data -----
    const seedPosts = [
      {
        name:'Priya', handle:'@priya', time:'2h', text:'Just finished building a responsive navbar with zero JS. CSS is wild ‚ú®', likes: 12, comments: 2,
      },
      {
        name:'Arjun', handle:'@arj', time:'5h', text:'Day 10 of #100DaysOfCode ‚Äì built a tiny social app demo (this one!). What should I add next?', likes: 31, comments: 9, img:'https://images.unsplash.com/photo-1518779578993-ec3579fee39f?q=80&w=1200&auto=format&fit=crop'
      },
      {
        name:'Sana', handle:'@sana', time:'1d', text:'UI tip: use larger hit areas for touch targets (44px). Fingers will thank you. üëç', likes: 54, comments: 3
      }
    ];

    const storyUsers = ['Aarav','Diya','Ishaan','Meera','Kabir','Sara','Ravi','Aisha'];
    const suggestionsData = [
      {name:'Dev Patel', handle:'@devcodes'},
      {name:'Neha', handle:'@neha_ui'},
      {name:'Rohan', handle:'@rohanjs'},
      {name:'Ananya', handle:'@ananya_ai'},
    ];

    // ----- Init Stories -----
    const storiesWrap = $('#stories');
    storyUsers.forEach(n => {
      const el = document.createElement('div');
      el.className='story';
      el.innerHTML = `
        <div class="bubble"><div class="inner"><div class="avatar" style="width:56px;height:56px">${n[0]}${n[1]||''}</div></div></div>
        <div style="margin-top:6px">${n}</div>`;
      storiesWrap.appendChild(el);
    });

    // ----- Init Suggestions -----
    const sugg = $('#suggestions');
    suggestionsData.forEach(u => {
      const row = document.createElement('div');
      row.className='follow';
      row.innerHTML = `
        <div class="who"><div class="avatar" style="width:36px;height:36px">${u.name[0]}</div>
        <div>
          <div><b>${u.name}</b></div>
          <div class="muted">${u.handle}</div>
        </div></div>
        <button class="btn follow-btn">Follow</button>`;
      row.querySelector('.follow-btn').addEventListener('click', (e)=>{
        const b=e.currentTarget; b.textContent = b.textContent==='Follow' ? 'Following' : 'Follow';
        if(b.textContent==='Following'){b.style.outline = 'var(--ring)'} else {b.style.outline='none'}
      });
      sugg.appendChild(row);
    });

    // ----- Feed Rendering -----
    const feed = $('#feed');
    function renderPost(p){
      const tpl = $('#postTemplate');
      const node = tpl.content.firstElementChild.cloneNode(true);
      $('.avatar', node).textContent = p.name ? p.name[0] + (p.name[1]||'') : 'AA';
      $('.name', node).textContent = p.name || 'Anon';
      $('.post-time', node).textContent = '¬∑ ' + (p.time || 'just now');
      $('.post-body', node).textContent = p.text || '';
      if(p.img){
        const imgWrap = $('.post-img', node); imgWrap.style.display='block'; $('img', imgWrap).src = p.img;
      }
      const likeCount = $('.like-count', node);
      const commentCount = $('.comment-count', node);
      let liked = false; let likes = p.likes || 0; let comments = p.comments || 0;
      likeCount.textContent = likes + (likes===1? ' like':' likes');
      commentCount.textContent = comments + (comments===1? ' comment':' comments');

      const likeBtn = $('.like', node);
      likeBtn.addEventListener('click', ()=>{
        liked = !liked; likes += liked ? 1 : -1; likeBtn.classList.toggle('active', liked); likeBtn.setAttribute('aria-pressed', liked);
        likeCount.textContent = likes + (likes===1? ' like':' likes');
      });

      const cToggle = $('.comment-toggle', node);
      const commentsEl = $('.comments', node);
      cToggle.addEventListener('click', ()=>{
        const open = commentsEl.style.display === 'block';
        commentsEl.style.display = open ? 'none' : 'block';
        cToggle.setAttribute('aria-expanded', String(!open));
      });

      const addWrap = $('.add-comment', node); const input = $('input', addWrap); const sendBtn = $('button', addWrap);
      const listArea = commentsEl;
      function addComment(text){
        const c = document.createElement('div'); c.className='comment';
        c.innerHTML = `<div class="avatar">HK</div><div><b>You</b> <span class="muted">¬∑ now</span><div></div></div>`;
        c.querySelector('div > div > div').textContent = text;
        listArea.insertBefore(c, addWrap);
        comments++; commentCount.textContent = comments + (comments===1? ' comment':' comments');
      }
      sendBtn.addEventListener('click', ()=>{ if(input.value.trim()){ addComment(input.value.trim()); input.value=''; }});
      input.addEventListener('keydown', (e)=>{ if(e.key==='Enter' && !e.shiftKey){ e.preventDefault(); sendBtn.click(); }});

      return node;
    }

    function loadSeed(){
      seedPosts.forEach(p => feed.appendChild(renderPost(p)));
    }

    // ----- Composer -----
    const composerText = $('#composerText');
    const charCount = $('#charCount');
    const postBtn = $('#postBtn');
    const imageInput = $('#imageInput');
    const preview = $('#imgPreview');
    const previewImg = $('#imgPreviewImg');
    const clearImg = $('#clearImg');

    function updateComposerState(){
      const hasText = composerText.value.trim().length > 0;
      const hasImg = preview.style.display === 'block';
      postBtn.disabled = !(hasText || hasImg);
      charCount.textContent = `${Math.min(composerText.value.length, 280)}/280`;
      if(composerText.value.length>280){ charCount.style.color = 'var(--danger)'; postBtn.disabled = true; }
      else charCount.style.color = 'var(--muted)';
    }

    composerText.addEventListener('input', updateComposerState);

    imageInput.addEventListener('change', (e)=>{
      const file = e.target.files[0]; if(!file) return;
      const reader = new FileReader();
      reader.onload = () => { previewImg.src = reader.result; preview.style.display='block'; updateComposerState(); };
      reader.readAsDataURL(file);
    });
    clearImg.addEventListener('click', ()=>{ imageInput.value=''; preview.style.display='none'; updateComposerState(); });

    postBtn.addEventListener('click', ()=>{
      const text = composerText.value.trim();
      const img = preview.style.display==='block' ? previewImg.src : null;
      const post = { name:'Hari Kiran', handle:'@harik', time:'now', text, img, likes:0, comments:0 };
      const node = renderPost(post);
      feed.prepend(node);
      composerText.value=''; imageInput.value=''; preview.style.display='none'; updateComposerState();
      window.scrollTo({top:0, behavior:'smooth'});
    });

    // ----- New Post Button focus -----
    $('#newPostBtn').addEventListener('click', ()=>{
      composerText.focus(); composerText.scrollIntoView({behavior:'smooth', block:'center'});
    });

    // ----- Search Filter -----
    const searchInput = $('#search');
    searchInput.addEventListener('input', ()=>{
      const q = searchInput.value.toLowerCase();
      $$('.post-card').forEach(card => {
        const text = $('.post-body', card).textContent.toLowerCase();
        const name = $('.name', card).textContent.toLowerCase();
        card.style.display = (text.includes(q) || name.includes(q)) ? '' : 'none';
      })
    });

    // ----- Notifications demo -----
    const notifCount = $('#notifCount');
    $('#notifyBtn').addEventListener('click', ()=>{
      const n = parseInt(notifCount.textContent, 10); notifCount.textContent = Math.max(0, n-1); notifCount.style.outline='var(--ring)';
      setTimeout(()=> notifCount.style.outline='none', 600);
    });

    // ----- Boot -----
    loadSeed();
    updateComposerState();
  </script>
</body>
</html>
